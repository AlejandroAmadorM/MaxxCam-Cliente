      <form novalidate [formGroup]="form" class="form-horizontal">
          <div class="container-fluid">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <input readonly type="number" class="form-control" id="id" placeholder="Id" formControlName="id">
            </div>
        </div>
        <div class="form-group">
            <label for="descripcion" class="col-sm-2 control-label">Descripción</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="descripcion" placeholder="Descripcion" formControlName="descripcion">
            </div>
        </div>
        <div class="form-group">
            <label for="detalle" class="col-sm-2 control-label">Detalle</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="detalle" placeholder="Detalle" formControlName="detalle">
            </div>
        </div>
        <div class="form-group">
            <label for="precio" class="col-sm-2 control-label">Precio</label>
            <div class="col-sm-10">
            <input type="number" min="0" step="0.01" class="col-sm-10 form-control" id="precio" placeholder="Precio" formControlName="precio">
            </div>
        </div>
        <div class="form-group">
            <label for="Categoria_id" class="col-sm-2 control-label">Categoría</label>
            <div class="col-sm-10">
            <select formControlName="Categoria_id" id="Categoria_id" class="col-sm-10 form-control">
                <option *ngFor="let cat of categorias" value="{{ cat.id }}">{{ cat.categoria }}</option>
            </select>
            </div>
        </div>
        <div class="form-group ">
            <label for="estado" class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-5">
            <div class="btn-group">
                <label id="activo" class="btn btn-default btn-on active" (click)="toggle('activo','inactivo')">
                    <input type="radio" class=""  value="1" name="estado" formControlName="estado">
                    &nbsp; Activo &nbsp;
                </label>
                <label id="inactivo" class="btn btn-default btn-on" (click)="toggle('inactivo','activo')">
                    <input type="radio" class="" value="0" name="estado" formControlName="estado">
                    Inactivo
                </label>
            </div>
            </div>
        </div>
          </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="regresar()">Cancelar</button>
        <button type="submit" (click)="guardarProducto()" class="btn btn-primary">Acceptar</button>
        </div>
      </form>
