      <form novalidate [formGroup]="form" class="form-horizontal">
          <div class="container-fluid">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <input type="number" min="0" step="0.01" class="form-control" id="id" placeholder="Id" formControlName="id">
            </div>
        </div>
        <div class="form-group">
            <label for="descripcion" class="col-sm-2 control-label">Descripci√≥n</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="descripcion" placeholder="Descripcion" formControlName="descripcion">
            </div>
        </div>
        <div class="form-group">
            <label for="estado" class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-10">
            <input type="number" min="0" step="0.01" class="col-sm-10 form-control" id="estado" placeholder="Estado" formControlName="estado">
            </div>
        </div>
          </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="regresar()">Cancelar</button>
        <button type="submit" (click)="guardarOrdenCompra()" class="btn btn-primary">Acceptar</button>
        </div>
      </form>
