<div class="table-responsive">
            <table id="tabla" class="table table-striped table-bordered table-condenced">
                <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Contraseña</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Tipo de usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lista; let last = last">
                <td>{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.apellido }}</td>
                <td>{{ item.correo }}</td>
                <td>{{ item.contrasena }}</td>
                <td>{{ item.direccion }}</td>
                <td>{{ item.telefono }}</td>
                <td>{{ item.TipoUsuario_id }}</td>
               <td>
                    <div style="text-align: center">
                    <span class="btn btn-defult btn-xs" (click)="recuperarUsuario(item)">
                        <i class="fa fa-undo fa-fw text-info" aria-hidden="true"></i>
                    </span>
                    <span class="btn btn-defult btn-xs" (click)="eliminar(item)">
                        <i class="fa fa-ban fa-fw text-danger" aria-hidden="true"></i>
                    </span>
                    </div>
                </td>
                {{last ? callFunction(item) : ''}}
            </tr>
        </tbody>
        
            </table>
            </div>
