      <form novalidate [formGroup]="form" class="form-horizontal">
          <div class="container-fluid">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <input readonly type="number" class="form-control" id="id" placeholder="Id" formControlName="id">
            </div>
        </div>
        <div class="form-group">
            <label for="correo" class="col-sm-2 control-label">Correo</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="correo" placeholder="Correo" formControlName="correo">
            </div>
        </div>
        <div class="form-group">
            <label for="contrasena" class="col-sm-2 control-label">Contraseña</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="contrasena" placeholder="Contraseña" formControlName="contrasena">
            </div>
        </div>
        <div class="form-group">
            <label for="nombre" class="col-sm-2 control-label">Nombres</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="nombre" placeholder="Nombres" formControlName="nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="apellido" class="col-sm-2 control-label">Apellidos</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="apellido" placeholder="Apellidos" formControlName="apellido">
            </div>
        </div>
        <div class="form-group">
            <label for="direccion" class="col-sm-2 control-label">Dirección</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="direccion" placeholder="Dirección" formControlName="direccion">
            </div>
        </div>
        <div class="form-group">
            <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="telefono" placeholder="Teléfono" formControlName="telefono">
            </div>
        </div>
        <!--<div class="form-group">
            <label for="TipoUsuario_id" class="col-sm-2 control-label">Tipo de usuario</label>
            <div class="col-sm-10">
            <input type="number" min="0" step="0.01" class="col-sm-10 form-control" id="TipoUsuario_id" placeholder="Tipo de usuario" formControlName="TipoUsuario_id">
            </div>
        </div>-->
        <div class="form-group">
            <label for="TipoUsuario_id" class="col-sm-2 control-label">Tipo de usuario</label>
            <div class="col-sm-10">
            <select formControlName="TipoUsuario_id" id="TipoUsuario_id" class="col-sm-10 form-control">
                <option *ngFor="let tUsu of tipoUsuarios" value="{{ tUsu.id }}">{{ tUsu.descripcion }}</option>
            </select>
            </div>
        </div>
        <div class="form-group ">
            <label for="estado" class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-5">
            <div class="btn-group">
                <label id="activo" class="btn btn-default btn-on active" (click)="toggle('activo','inactivo')">
                    <input type="radio" class=""  value="1" name="estado" formControlName="estado">
                    &nbsp; Activo &nbsp;
                </label>
                <label id="inactivo" class="btn btn-default btn-on" (click)="toggle('inactivo','activo')">
                    <input type="radio" class="" value="0" name="estado" formControlName="estado">
                    Inactivo
                </label>
            </div>
            </div>
        </div>
        <!--<div class="form-group">
            <label for="estado" class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-10">
            <input type="number" min="0" step="0.01" class="col-sm-10 form-control" id="estado" placeholder="Estado" formControlName="estado">
            </div>
        </div>-->
          </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="regresar()">Cancelar</button>
        <button type="submit" (click)="guardarUsuario()" class="btn btn-primary">Acceptar</button>
        </div>
      </form>
