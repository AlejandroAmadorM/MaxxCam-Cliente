<div class="table-responsive">
            <table id="tabla" class="table table-striped table-bordered table-condenced">
                <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Correo</th>
                <th>Contraseña</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Tipo de usuario</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of lista; let last = last">
                <td>{{ item.id }}</td>
                <td>{{ item.nombre }}</td>
                <td>{{ item.apellido }}</td>
                <td>{{ item.correo }}</td>
                <td>{{ item.contrasena }}</td>
                <td>{{ item.direccion }}</td>
                <td>{{ item.telefono }}</td>
                <td>{{ item.descripcion }}</td>
               <td>
                    <div style="width: 110px; text-align: center">
                    <span class="btn btn-defult btn-xs" (click)="editar(item)">
                        <i class="fa fa-pencil fa-fw fa-lg text-warning" aria-hidden="true"></i>
                    </span>
                    <span class="btn btn-defult btn-xs" (click)="borrar(item)">
                        <i class="fa fa-trash-o fa-fw fa-lg text-danger" aria-hidden="true"></i>
                    </span>
                    </div>
                </td>
                {{last ? callFunction(item) : ''}}
            </tr>
        </tbody>
        
            </table>
            </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" (click)="regresar()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Editar Usuario</h4>
      </div>
                <form novalidate [formGroup]="form" class="form-horizontal">
      <div class="modal-body">
          <div class="container-fluid">
        <div class="form-group">
            <label for="id" class="col-sm-2 control-label">Id</label>
            <div class="col-sm-10">
                <input readonly type="number" class="form-control" id="id" placeholder="Id" formControlName="id">
            </div>
        </div>
        <div class="form-group">
            <label for="correo" class="col-sm-2 control-label">Correo</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="correo" placeholder="Correo" formControlName="correo">
            </div>
        </div>
        <div class="form-group">
            <label for="contrasena" class="col-sm-2 control-label">Contraseña</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="contrasena" placeholder="Contraseña" formControlName="contrasena">
            </div>
        </div>
        <div class="form-group">
            <label for="nombre" class="col-sm-2 control-label">Nombres</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="nombre" placeholder="Nombres" formControlName="nombre">
            </div>
        </div>
        <div class="form-group">
            <label for="apellido" class="col-sm-2 control-label">Apellidos</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="apellido" placeholder="Apellidos" formControlName="apellido">
            </div>
        </div>
        <div class="form-group">
            <label for="direccion" class="col-sm-2 control-label">Dirección</label>
            <div class="col-sm-10">
            <input type="text" class="col-sm-10 form-control" id="direccion" placeholder="Dirección" formControlName="direccion">
            </div>
        </div>
        <div class="form-group">
            <label for="telefono" class="col-sm-2 control-label">Teléfono</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" id="telefono" placeholder="Teléfono" formControlName="telefono">
            </div>
        </div>
        <div class="form-group">
            <label for="TipoUsuario_id" class="col-sm-2 control-label">Tipo de usuario</label>
            <div class="col-sm-10">
            <select formControlName="TipoUsuario_id" id="TipoUsuario_id" class="col-sm-10 form-control">
                <option *ngFor="let tUsu of tipoUsuarios" value="{{ tUsu.id }}">{{ tUsu.descripcion }}</option>
            </select>
            </div>
        </div>
        <!--<div class="form-group">
            <label for="TipoUsuario_id" class="col-sm-2 control-label">Tipo de usuario</label>
            <div class="col-sm-10">
            <input type="number" min="0" step="0.01" class="col-sm-10 form-control" id="TipoUsuario_id" placeholder="Tipo de usuario" formControlName="TipoUsuario_id">
            </div>
        </div>-->
        <!--<div class="form-group">
            <label for="estado" class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-10">
            <input type="radio" class="col-sm-5 form-control" name="estado" value=formControlName="estado">
            </div>
        </div>-->
        <div class="form-group ">
            <label for="estado" class="col-sm-2 control-label">Estado</label>
            <div class="col-sm-5">
            <div class="btn-group">
                <label id="activo" class="btn btn-default btn-on active" (click)="toggle('activo','inactivo')">
                    <input type="radio" class=""  value="1" name="estado" formControlName="estado">
                    &nbsp; Activo &nbsp;
                </label>
                <label id="inactivo" class="btn btn-default btn-on" (click)="toggle('inactivo','activo')">
                    <input type="radio" class="" value="0" name="estado" formControlName="estado">
                    Inactivo
                </label>
            </div>
            </div>
        </div>
          </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="regresar()" aria-label="Close">Cancelar</button>
        <button type="submit" (click)="actualizarUsuario()" class="btn btn-primary" aria-label="Close">Acceptar</button>
        </div>
      </form>
      
    </div>
  </div>
</div>
